[package]
name = "jsar_jsbindings"
version = "1.0.0"
authors = ["The JSAR Project Developers"]
license = "Apache-2.0"
edition = "2021"
publish = false

[lib]
name = "jsar_jsbindings"
crate-type = ["staticlib"]
path = "lib.rs"

[features]
experimental = []

[dependencies]
ctor = "0.1"
cssparser = { workspace = true }
euclid = "*"
lazy_static = "1.4.0"
log = "0.4.21"
surfman = "0.9.2"
gl = { version = "0.14.0" }
jsar_jsbinding_macro = { path = "../jsbinding_macro" }
jsar_jsbundle = { path = "../jsbundle" }
napi = { version = "2", features = ["compat-mode", "noop"] }
napi-derive = { version = "2", features = ["compat-mode", "noop"] }
style = { workspace = true }
style_traits = { workspace = true }
url = { workspace = true }

[target.'cfg(target_os = "android")'.dependencies]
android_logger = "0.13.3"

[build-dependencies]
napi-build = "2"

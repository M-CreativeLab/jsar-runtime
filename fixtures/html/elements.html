<html>

<head>
  <meta charset="utf-8" />
  <title>Elements</title>
</head>

<body>
  <div id="d1" data-foobar="a"></div>
  <div id="d2"></div>
</body>

<script>
  console.info(document.createElement('div'));

  const divs = document.getElementsByTagName('div');

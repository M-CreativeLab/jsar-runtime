<html>

<head>
  <meta charset="utf-8" />
  <title>Elements</title>
</head>

<body>
  <div id="d1" data-foobar="a"></div>
  <div id="d2" class="foo"></div>
</body>

<script>
  console.info(document.createElement('div'));
  console.info(document.createElement('video'));

  const d1 = document.getElementById('d1');
  console.info(d1.id);
  console.info(d1.getAttribute('data-foobar'));

  const divs = document.getElementsByTagName('div');
  console.info(divs);

  const d2 = document.getElementById('d2');
  console.info('d2 id=', d2.id);
  console.info('d2 class=', d2.className);
  console.info('d2 classList=', d2.classList);
  d2.classList.add('bar');
  console.info('d2', d2.innerHTML);
</script>

</html>

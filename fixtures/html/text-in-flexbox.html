<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text in Flexbox</title>
  <style>
    main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    p {
      font-size: 80px;
      font-weight: bold;
      background-color: rgba(255,0,0,0.2);
    }
  </style>
</head>

<body style="background-color: #fff;">
  <main>
    <p>Foo</p>
    <p>Bar</p>
  </main>
</body>

</html>

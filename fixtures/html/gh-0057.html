<html>

<head>
  <meta charset="utf-8" />
  <title>Three.js: GLTF Loader Webp format texStorage2D Size is [0,0]</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1.0, 0.1, 1000);

    // Create lights
    const light = new THREE.DirectionalLight(0xffffff, 0.5);
    light.position.set(0, 1, 1);
    scene.add(light);

    // Mesh
    const loader = new GLTFLoader();
    loader.load('https://rokid-xr.oss-cn-hangzhou.aliyuncs.com/dev/RokidTerminalMuseum/Apple2.glb', (gltf) => {
      console.info('Loaded GLTF scene.', gltf);
      scene.add(gltf.scene);

      const box = new THREE.Box3();
      scene.traverse(object => {
        if (object instanceof THREE.Mesh || object instanceof THREE.Group) {
          box.expandByObject(object);
        }
      });
      const size = box.getSize(new THREE.Vector3());
      const scale = 1 / Math.max(size.x, size.y, size.z);
      console.info('Scaling scene by', scale);
      scene.scale.set(scale, scale, scale);
    });

    const gl = navigator.gl;
    navigator.xr.requestSession('immersive-ar', {}).then((session) => {
      const baseLayer = new XRWebGLLayer(session, gl);
      session.updateRenderState({ baseLayer });

      const renderer = new THREE.WebGLRenderer({
        canvas: {
          addEventListener() { },
        },
        context: gl,
      });
      renderer.shadowMap.enabled = true;
      renderer.xr.enabled = true;
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);

      function animate() {
        renderer.render(scene, camera);
      }

      camera.position.z = 5;
      renderer.setAnimationLoop(animate);
    }, (err) => {
      console.warn('Failed to start XR session:', err);
    });
  </script>
</head>

<body>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSAR HTML & CSS Transform Test</title>
  <style>
    body {
      background-color: black;
      color: blue;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .test-box {
      width: 300px;
      height: 300px;
      background-color: rgba(0, 255, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      font-weight: bold;
      border: 5px solid red;
    }

    .translate3d {
      transform: translate3d(50px, 50px, 100px);
    }

    .translateX {
      transform: translateX(100px) translateZ(100px);
    }

    .translateY {
      transform: translateY(100px) translateZ(100px);
    }

    .translateZ {
      transform: translateZ(100px);
    }
  </style>
</head>

<body>
  <h1>JSAR HTML & CSS Transform Test</h1>
  <div class="container">
    <div class="test-box translate3d">translate3d</div>
    <div class="test-box translateX">translateX</div>
    <div class="test-box translateY">translateY</div>
    <div class="test-box translateZ">translateZ</div>
  </div>
</body>

</html>

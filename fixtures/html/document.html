<html>

<head>
  <meta charset="utf-8" />
  <title>Document</title>
</head>

<body style="background-color: #fff; padding: 50px;">
  <h1>Document</h1>
  <p>Document content:</p>
  <div id="list"></div>
</body>

<script>
  console.info(document);
  console.info(document.head);
  console.info(document.body);
  console.info(document.title);
  console.info(document.head.isConnected);

  const script = document.createElement('script');
  script.src = './document.js';
  script.addEventListener('load', () => {
    console.info('load event listener');
  });
  script.onload = function () {
    console.info('onload');
  };
  document.head.appendChild(script);

  const listContainer = document.querySelector('#list');
  const textNode = document.createTextNode('text node');
  listContainer.appendChild(textNode);

  console.info('empty text node:', document.createTextNode(''));
</script>

</html>

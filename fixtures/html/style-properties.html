<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style properties</title>
  <script>
    const bodyStyle = document.body.style;
    console.info(bodyStyle);
    console.info('item(0) =>', bodyStyle.item(0));
    console.info('cssText =>', bodyStyle.cssText);

    bodyStyle.display = 'inline';
    bodyStyle.backgroundColor = '#000';
    delete bodyStyle.color;
    console.info('updated cssText =>', bodyStyle.cssText);
  </script>
</head>

<body
  style="display: block; background-color: #fff; color: #000; font-size: 16px; font-family: Arial, sans-serif; line-height: 1.5; margin: 0; padding: 0;">
  <div id="container">
  </div>
</body>

</html>

  <h1 class="simsun-text">梦游天姥吟留别</h1>
  <h2 class="simsun-text">——李白</h2>

  <p><span class="simsun-text">海客谈瀛洲，</span><span class="xiaozhuan-text">烟涛微茫信难求。</span></p>
  <p><span class="simsun-text">越人语天姥，</span><span class="xiaozhuan-text">云霞明灭或可睹。</span></p>
  <p><span class="simsun-text">天姥连天向天横，</span><span class="xiaozhuan-text">势拔五岳掩赤城。</span></p>
  <p><span class="simsun-text">天台四万八千丈，</span><span class="xiaozhuan-text">对此欲倒东南倾。</span></p>

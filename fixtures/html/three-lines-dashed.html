<html>

<head>
  <meta charset="utf-8" />
  <title>Three.js: Dashed Lines</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://ar.rokidcdn.com/web-assets/yodaos-jsar/dist/three/build/three.module.js",
        "three/addons/": "https://ar.rokidcdn.com/web-assets/yodaos-jsar/dist/three/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import * as GeometryUtils from 'three/addons/utils/GeometryUtils.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1.0, 0.1, 1000);

    // Create lights
    const light = new THREE.DirectionalLight(0xffffff, 0.5);
    light.position.set(0, 1, 1);
    scene.add(light);

    function box(width, height, depth) {
      width = width * 0.5,
        height = height * 0.5,
        depth = depth * 0.5;

      const geometry = new THREE.BufferGeometry();
      const position = [];

      position.push(
        - width, - height, - depth,
        - width, height, - depth,

        - width, height, - depth,
        width, height, - depth,

        width, height, - depth,
        width, - height, - depth,

        width, - height, - depth,
        - width, - height, - depth,

        - width, - height, depth,
        - width, height, depth,

        - width, height, depth,
        width, height, depth,

        width, height, depth,
        width, - height, depth,

        width, - height, depth,
        - width, - height, depth,

        - width, - height, - depth,
        - width, - height, depth,

        - width, height, - depth,
        - width, height, depth,

        width, height, - depth,
        width, height, depth,

        width, - height, - depth,
        width, - height, depth
      );

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(position, 3));
      return geometry;
    }

    // Create meshes
    {
      const objects = [];
      const subdivisions = 6;
      const recursion = 1;

      const points = GeometryUtils.hilbert3D(new THREE.Vector3(0, 0, 0), 0.5, recursion, 0, 1, 2, 3, 4, 5, 6, 7);
      const spline = new THREE.CatmullRomCurve3(points);
      const samples = spline.getPoints(points.length * subdivisions);
      const geometrySpline = new THREE.BufferGeometry().setFromPoints(samples);

      const line = new THREE.Line(geometrySpline, new THREE.LineDashedMaterial({ color: 0xffffff, dashSize: 1, gapSize: 0.5 }));
      line.computeLineDistances();

      objects.push(line);
      scene.add(line);

      const geometryBox = box(1, 1, 1);
      const lineSegments = new THREE.LineSegments(geometryBox, new THREE.LineDashedMaterial({ color: 0xffaa00, dashSize: 3, gapSize: 1 }));
      lineSegments.computeLineDistances();

      objects.push(lineSegments);
      scene.add(lineSegments);
    }

    const gl = navigator.gl;
    navigator.xr.requestSession('immersive-ar', {}).then((session) => {
      const baseLayer = new XRWebGLLayer(session, gl);
      session.updateRenderState({ baseLayer });

      const renderer = new THREE.WebGLRenderer({
        canvas: {
          addEventListener() { },
        },
        context: gl,
      });
      renderer.xr.enabled = true;
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);

      function animate() {
        renderer.render(scene, camera);
      }

      camera.position.z = 5;
      renderer.setAnimationLoop(animate);
      console.info('Started...');
    }, (err) => {
      console.warn('Failed to start XR session:', err);
    });
    console.info('navigator.xr', navigator.xr);
  </script>
</head>

<body>
</body>

</html>

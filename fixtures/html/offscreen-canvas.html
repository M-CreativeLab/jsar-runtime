<script>
  const canvas = new OffscreenCanvas(200, 100);
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = 'red';
  ctx.fillRect(0, 0, 10, 10);
  console.info(ctx.getImageData(0, 0, 100, 100), ctx);

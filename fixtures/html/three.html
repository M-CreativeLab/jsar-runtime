<html>

<head>
  <meta charset="utf-8" />
  <title>Simple HTML</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/",
        "three/examples/": "https://cdn.jsdelivr.net/npm/three@latest/examples/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    console.info(GLTFLoader);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1.0, 0.1, 1000);

    // Create lights
    const light = new THREE.DirectionalLight(0xffffff, 0.5);
    light.position.set(0, 1, 1);
    scene.add(light);

    // Create meshes
    const geometry = new THREE.TorusKnotGeometry(0.2, 0.05, 50, 16);
    const material = new THREE.MeshLambertMaterial({ color: 0x00ffff, wireframe: true });
    const obj = new THREE.Mesh(geometry, material);
    scene.add(obj);

    const loader = new GLTFLoader();
    loader.load('https://github.com/mrdoob/three.js/raw/master/examples/models/gltf/Horse.glb', (gltf) => {
      scene.add(gltf.scene);
    });

    const gl = navigator.gl;
    navigator.xr.requestSession('immersive-ar', {}).then((session) => {
      const baseLayer = new XRWebGLLayer(session, gl);
      session.updateRenderState({ baseLayer });

      const renderer = new THREE.WebGLRenderer({
        canvas: {
          addEventListener() { },
        },
        context: gl,
      });
      renderer.xr.enabled = true;
      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);

      function animate() {
        obj.rotation.x += 0.01;
        obj.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      camera.position.z = 5;
      renderer.setAnimationLoop(animate);
      console.info('Started...');
    }, (err) => {
      console.warn('Failed to start XR session:', err);
    });
    console.info('navigator.xr', navigator.xr);
  </script>
</head>

<body>
  <h1>Simple HTML</h1>
  <p>Some text</p>
</body>

</html>
